<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmVision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #2e8b57;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Prediction Form</h1>
        <form action="form" method="post">
            <label for="Nitrogen">Nitrogen:</label>
            <input type="text" id="Nitrogen" name="Nitrogen" placeholder="Nitrogen (%)" required>

            <label for="Phosphorus">Phosphorus:</label>
            <input type="text" id="Phosphorus" name="Phosphorus" placeholder="Phosphorus (%)" required>

            <label for="Potassium">Potassium:</label>
            <input type="text" id="Potassium" name="Potassium" placeholder="Potassium (%)" required>

            <label for="Temperature">Temperature:</label>
            <input type="text" id="Temperature" name="Temperature" placeholder="Temperature (Â°C)" required>

            <label for="Humidity">Humidity:</label>
            <input type="text" id="Humidity" name="Humidity" placeholder="Humidity (%)" required>

            <label for="ph">pH:</label>
            <input type="text" id="ph" name="ph" placeholder="pH (0-14)" required>

            <label for="Rainfall">Rainfall:</label>
            <input type="text" id="Rainfall" name="Rainfall" placeholder="Rainfall (mm)" required>

            <input type="submit" id="submit" name="submit" value="Predict Your Crop">
        </form>
    </div>
</body>
</html>
